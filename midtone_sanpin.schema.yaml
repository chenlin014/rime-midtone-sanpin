# Rime schema
# encoding: utf-8

schema:
  schema_id: midtone_sanpin
  name: 中調三拼
  version: "2026-01-25"
  author:
    - 「陳林」<1chen0bryan@gmail.com>
  description: |
    地球拼音＋三拼方案。
  dependencies:
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: "zyxwvutsrqponmlkjihgfedcba;,./"
  initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    __patch:
      - midtone_sanpin:/terra_to_zhuyin
      - midtone_sanpin:/zhuyin_to_midtone
      - midtone_sanpin:/use_qwerty_layout

translator:
  dictionary: midtone_sanpin
  prism: midtone_sanpin
  preedit_format:
    __patch:
      - midtone_sanpin:/revert_qwerty

      - midtone_sanpin:/midtone_to_zhuyin
      #- midtone_sanpin:/bpmf_unmark_first_tone # 不標一聲
      #- __append: [ xlit|ㆬㄯ|ㄇㄋ| ]

      - midtone_sanpin:/zhuyin_to_terra

reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: 〔筆畫〕
  preedit_format:
    - xlit/hspnz/一丨丿丶乙/
  comment_format:
    - xform/([nl])v/$1ü/

punctuator:
  import_preset: default

key_binder:
  bindings:
    __patch:
      - key_bindings:/emacs_editing
      - key_bindings:/paging_with_minus_equal
      - key_bindings:/numbered_mode_switch

editor:
  bindings:
    Escape: commit_script_text

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
