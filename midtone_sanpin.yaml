use_qwerty_layout:
  __append:
    # 聲母布局
    - xlit|ㄖㄔㄎㄊ＊＊ㄆㄘㄙ|qwertyuio|
    - xlit|ㄕㄓㄍㄉㄈㄏㄅㄗㄌ|asdfghjkl|
    - xlit|＊介無ㄋ＊＊ㄇ|zxcvbnm|
    # 韻母布局
    - xlit|ㄦㄞㄝㄛ|wuio|
    - xlit|ㄣㄥㄤㄢ＊ㄜㄚㄟㄡ无|asdfghjkl;|
    - xlit|ㄠ|m|
    # QWERTY
    - xlit|甲乙丙丁戊己庚辛壬癸|qwertyuiop|
    - xlit|壹貳叄肆伍陸柒捌玖拾|asdfghjkl;|
    - xlit|子丑寅卯辰巳午未申酉|zxcvbnm,./|

revert_qwerty:
  __append:
    # 運算輔助
    - xform/(\S+)/"$1"/

    # 無聲無介
    - xform/(?<=")(.)q(?=")/韻1$1/
    - xform/(?<=")(.)w(?=")/韻2$1/
    - xform/(?<=")(.)e(?=")/韻3$1/
    - xform/(?<=")(.)r(?=")/韻4$1/
    - xform/(?<=")(.)t(?=")/韻5$1/

    # 恢復聲母
    - xform/(?<=")q/ㄖ/
    - xform/(?<=")w/ㄔ/
    - xform/(?<=")e/ㄎ/
    - xform/(?<=")r/ㄊ/
    - xform/(?<=")u/ㄆ/
    - xform/(?<=")i/ㄘ/
    - xform/(?<=")o/ㄙ/

    - xform/(?<=")a/ㄕ/
    - xform/(?<=")s/ㄓ/
    - xform/(?<=")d/ㄍ/
    - xform/(?<=")f/ㄉ/
    - xform/(?<=")g/ㄈ/
    - xform/(?<=")h/ㄏ/
    - xform/(?<=")j/ㄅ/
    - xform/(?<=")k/ㄗ/
    - xform/(?<=")l/ㄌ/

    - xform/(?<=")x/介/
    - xform/(?<=")c/無/
    - xform/(?<=")v/ㄋ/
    - xform/(?<=")m/ㄇ/

    # 恢復韻母
    - xform/(?<!介)w(?=")/ㄦ/
    - xform/(?<!介)u(?=")/ㄞ/
    - xform/(?<!介)i(?=")/ㄝ/
    - xform/(?<!介)o(?=")/ㄛ/

    - xform/(?<!介)a(?=")/ㄣ/
    - xform/(?<!介)s(?=")/ㄥ/
    - xform/(?<!介)d(?=")/ㄤ/
    - xform/(?<!介)f(?=")/ㄢ/
    - xform/(?<!介)h(?=")/ㄜ/
    - xform/(?<!介)j(?=")/ㄚ/
    - xform/(?<!介)k(?=")/ㄟ/
    - xform/(?<!介)l(?=")/ㄡ/
    - xform/(?<!介);(?=")/无/

    - xform/(?<!介)m(?=")/ㄠ/

    - xform/(韻\d)(.)/$2$1/

    # 移除運算輔助
    - xform/"//

    # 恢復通用鍵位名
    - xlit|qwertyuiop|甲乙丙丁戊己庚辛壬癸|
    - xlit|asdfghjkl;|壹貳叄肆伍陸柒捌玖拾|
    - xlit|zxcvbnm,./|子丑寅卯辰巳午未申酉|
